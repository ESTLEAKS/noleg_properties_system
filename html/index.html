<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NoLeg ESX Property Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="panel">
      <h2>Property Editor</h2>
      <div class="row">
        <label>Name</label><input id="name" />
        <label>Address</label><input id="address" />
        <label>Shell</label>
        <select id="shellSelect"><option value="">(none)</option></select>
        <label>Price</label><input id="price" type="number" />
        <label>Interact points (comma)</label><input id="interact" />
        <label>Entrance (JSON) <small>Press E in-game to pick</small></label><input id="entrance" />
        <label>Exit (JSON)</label><input id="exit" />
        <label>Yard zone (JSON)</label><textarea id="yard"></textarea>
        <div class="buttons">
          <button id="save">Save Property</button>
          <button id="close">Close</button>
        </div>
      </div>
      <div id="status"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
